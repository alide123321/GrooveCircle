<!DOCTYPE html>
<html>
<head>
    <title>Messages - GrooveCircle</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/shared.css">
    <style>
        .main-container {
            width: 80%;
            margin: auto;
            margin-top: 20px;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .friend-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: white;
        }

        .friend-item.active {
            background-color: #2c3e50;
        }

        .conversation-box {
            height: 300px;
            overflow-y: auto;
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 5px;
        }

        .sent-message {
            text-align: right;
            color: green;
            margin: 5px 0;
        }

        .received-message {
            text-align: left;
            color: white;
            margin: 5px 0;
        }

        .message-input-container {
            margin-top: 10px;
            display: flex;
        }

        #message-input {
            flex: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body class="page">
    <div id="nav-bar" class="nav-bar">
        <a href="/groove" class="nav-link">Groove</a>
        <a href="/home" class="nav-link">Home</a>
        <a href="/activity" class="nav-link">Activity</a>
        <a href="/messagepage" class="nav-link">Messages</a>
        <a href="/profile" class="nav-link">Profile</a>
    </div>

    <div class="main-container">
        <h2>Messages</h2>
        <div style="display: flex; gap: 20px;">
            <!-- Friends list -->
            <div style="width: 30%;">
                <div id="friend-list">
                    <!-- Friends will be added here -->
                </div>
            </div>

            <!-- Conversation box -->
            <div style="width: 70%;">
                <div id="conversation-box" class="conversation-box">
                    <p>Select a friend to start chatting.</p>
                </div>
                <div class="message-input-container">
                    <input id="message-input" type="text" placeholder="Type a message" class="form-control">
                    <button id="send-message" class="btn btn-success" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/js/shared.js"></script>

    <script>
        let activeFriendId = null;

        //load the friends list
        async function loadFriendsList() {
            const userid = getCookie('spotify_id');
            const friendList = document.getElementById('friend-list');
            friendList.innerHTML = ''; 

            try {
                const response = await fetch('/Friends', { headers: { userid } });
                const data = await response.json();

                if (!data.friendsList || data.friendsList.length === 0) {
                    friendList.innerHTML = '<p>No friends available.</p>';
                    return;
                }

                data.friendsList.forEach(friend => {
                    const listItem = document.createElement('div');
                    listItem.className = 'friend-item';
                    listItem.dataset.friendId = friend.id; //attribute to store the friend ID
                    listItem.innerHTML = `
                        <img src="/images/default-profile.png" style="width: 40px; margin-right: 10px;">
                        ${friend.username || friend.id}
                    `;

                    listItem.onclick = () => {
                        //highlights selected friend
                        document.querySelectorAll('.friend-item').forEach(item => item.classList.remove('active'));
                        listItem.classList.add('active');
                        //set active friend ID and enable the send button
                        activeFriendId = friend.id;
                        document.getElementById('send-message').disabled = false;
                        loadConversation(friend.id);
                    };

                    friendList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error loading friends list:', error);
                friendList.innerHTML = '<p>Failed to load friends list.</p>';
            }
        }

        //load conversation with a friend
        async function loadConversation(friendId) {
            const userid = getCookie('spotify_id');
            const conversationBox = document.getElementById('conversation-box');
            conversationBox.innerHTML = ''; 

            try {
                const response = await fetch(`/sendmessagedm/history`, {
                    headers: {
                        userid,
                        friendid: friendId
                    }
                });
                const data = await response.json();

                if (!data || !data.conversation) {
                    conversationBox.innerHTML = '<p>No messages found.</p>';
                    return;
                }

                data.conversation.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = message.sender === userid ? 'sent-message' : 'received-message';
                    messageDiv.innerHTML = `
                        <p>${message.message}</p>
                        <small>${new Date(message.timestamp).toLocaleString()}</small>
                    `;
                    conversationBox.appendChild(messageDiv);
                });
            } catch (error) {
                console.error('Error loading conversation:', error);
                conversationBox.innerHTML = '<p>Failed to load conversation history.</p>';
            }
        }

        //send a message to friend
        document.getElementById('send-message').addEventListener('click', async () => {
            const userid = getCookie('spotify_id');
            const messageInput = document.getElementById('message-input');
            const messageContent = messageInput.value.trim();

            if (!activeFriendId || !messageContent) {
                alert('Select a friend and type a message to send.');
                return;
            }

            try {
                const response = await fetch('/sendmessagedm/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        userid,
                        friendid: activeFriendId
                    },
                    body: JSON.stringify({ messageContent })
                });

                if (!response.ok) throw new Error('Failed to send message.');

                messageInput.value = ''; // Clear the input field
                loadConversation(activeFriendId); // Refresh the conversation
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message.');
            }
        });

        //get cookie by name
        function getCookie(name) {
            let value = "; " + document.cookie;
            let parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        //load friends list when the page loads
        window.onload = loadFriendsList;
    </script>
</body>
</html>
